<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="saveEmployee">
        编号：<input type="number" name="id" id="id"><br/>
        姓名：<input type="text" name="empName" id="empName"><br/>
        年龄：<input type="number" name="empAge" id="empAge"><br/>
        <!-- 获取部门id-->
        部门：
            <select name="deptId">
                <option th:each="dept:${departments}"
                th:value="${dept.id}"
                th:text="${dept.deptName}">xxxxx</option>
            </select><br/>
        <input type="submit" value="添加">
    </form>
</body>
</html>
